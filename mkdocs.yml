site_name: Modelización de Propiedades y Procesos
site_description: >
  Modelización de Propiedades y Procesos
  Ingeniería en Materiales - Instituto Sábato
site_dir: _site
site_url: "https://modelsabato.github.io"
copyright: "Licencia: CC-BY-SA 4.0"

theme:
  name: material
  logo: 'img/sabato.png'
  language: es
  features:
    - content.code.annotate
    - navigation.indexes
#    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
  palette:
    primary: indigo
    accent: deep orange
  font:
    text: Roboto
    code: Fira Code

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/fontawesome/all.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/bootstrap-card.css
  - css/cards.css
  - css/extra.css
  - css/fontawesome/all.min.css
  - css/quotes.css

plugins:
  - git-authors
  - git-revision-date-localized
  - glightbox
  - macros
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - meta
  - toc:
      permalink: "#"
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - smarty
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Inicio:
    - Inicio: index.md
    - Sobre la materia: about/README.md
    - Diapositivas de las clases: clases/README.md
    - Guías de ejercicios: ejercicios/README.md
    - Trabajos Prácticos: tps/README.md
  - Sobre la materia:
    - about/README.md
    - Programa de la materia: about/programa.md
    - Bibliografía: about/bibliografia.md
    - Calendario: about/calendario.md
    - Contacto: about/contacto.md
  - Diapositivas de las clases: 
    - clases/README.md
    - Teoría:
      - Teórica 1: clases/teorica1.md
      - Teórica 2: clases/teorica2.md
      - Teórica 3: clases/teorica3.md
      - Teórica 4: clases/teorica4.md
      - Teórica 5: clases/teorica5.md
      - Teórica 6: clases/teorica6.md
      - Teórica 7: clases/teorica7.md
    - Práctica:
      - Intro a Git y GitHub: clases/git.md
      - Guía 1, notebook: clases/guia1_notebook.md
      - Ejercicio 2, guía 2: clases/guia2_diffinitas.md
      - MEF-01, prob. mixtos: clases/mef01.md
      - MEF-02, ensamble mat: clases/mef02.md
  - Guías de ejercicios: 
    - ejercicios/README.md
    - Guía 1: ejercicios/guia1.md
    - Guía 2: ejercicios/guia2.md
    - Guía 3: ejercicios/guia3.md
  - Trabajo Práctico: tps/README.md


